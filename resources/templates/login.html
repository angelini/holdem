{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <form class="col-6" action="/login" method="post">
      <div class="form-group">
        <label for="login-username">User Name</label>
        <input id="login-username" class="form-control" name="username" placeholder="Username" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" class="form-control" name="password" placeholder="Password" type="password" autocomplete="current-password" />
      </div>
      <input name="__anti-forgery-token" value="{{ csrf-token }}" hidden />
      <input class="btn btn-primary" type="submit" value="Login" />
    </form>
    <div class="col-5"></div>
  </div>
</div>
{% endblock %}
