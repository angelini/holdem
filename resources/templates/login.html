{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <form action="/login" method="post">
    <div class="row">
      <div class="form-group">
        <input class="form-control" name="username" placeholder="Username" autocomplete="username" />
      </div>
      <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" autocomplete="current-password" />
      </div>
      <input name="__anti-forgery-token" value="{{ csrf-token }}" hidden />
      <input class="btn btn-primary" type="submit" value="Login" />
    </div>
  </form>
</div>
{% endblock %}
