{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-8">
      <div class="list-group">
        {% for game in games %}
        <a href="/games/{{game.id}}" class="list-group-item list-group-item-action">
          <span>#{{game.id}}</span>
          <span class="float-right">Min: {{game.small}}, Max: {{game.big}}</span>
        </a>
        {% endfor %}
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
{% endblock %}
